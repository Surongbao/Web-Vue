<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-myshow="show">hello</div>
    </div>

    <script>
      Vue.directive("myshow", {
        inserted(el, binding) {
          let display = binding.value ? "block" : "none";
          el.style.display = display;
        },

        update(el, binding) {
          let display = binding.value ? "block" : "none";
          el.style.display = display;
        },
      });

      const vm = new Vue({
        el: "#app",
        data: {
          show: false,
        },
      });
    </script>
  </body>
</html>
