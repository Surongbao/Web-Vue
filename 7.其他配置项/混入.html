<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <cmp-a></cmp-a>
    </div>

    <script>
      Vue.mixin({
        created() {
          const option = this.$options.option;
          if (option) {
            // 如果有自定义选项再执行什么操作
            console.log(option);
          }
        },
      });

      const mixin = {
        data() {
          return {
            name: "kevin",
          };
        },
        mounted() {
          console.log(this.name);
        },
      };

      Vue.component("cmp-a", {
        option: "abc",
        mixins: [mixin],

        template: `<div>cmp-a</div>`,
      });

      const vm = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
