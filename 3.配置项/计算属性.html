  <body>
    <!-- <div id="app">{{ msg.split('').reverse().join('')}} {{ reverseMsg }}</div> -->
    <div id="app">{{ reverseMsg }}</div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "去吧！皮卡丘",
        },
        computed: {
          // reverseMsg: function () {
          //   return this.msg.split("").reverse().join("");
          // },
          reverseMsg: {
            get() {
              console.log("get");
              return this.msg.split("").reverse().join("");
            },
            set(val) {
              console.log("set");
              this.msg = val;
            },
          },
        },
      });
    </script>
  </body>
